<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotope Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 3rem 0;
        }

        /* Estilos para que el contenedor principal se vea bien */
        .resume-section-content {
            max-width: 900px;
            margin: 0 auto;
        }

        /* El contenedor de la rejilla */
        .grid {
            position: relative;
            margin: 0 auto;
        }

        /* El estilo para cada ítem de habilidad */
        .grid-item {
            width: 110px;
            padding: 15px 10px;
            text-align: center;
            /* LA LÍNEA MÁGICA: Define la animación suave */
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        /* Estilos visuales para los íconos */
        .grid-item i {
            color: #495057;
            transition: color 0.3s ease;
        }

        .grid-item:hover i {
            color: #0d6efd;
        }

        #filters .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="resume-section-content">
        <h2 class="mb-5 text-center">Skills</h2>
        
        <div id="filters" class="d-flex flex-wrap justify-content-center mb-5">
            <button class="btn btn-primary m-1 active" data-filter="*">All</button>
            <button class="btn btn-outline-primary m-1" data-filter=".languages">Languages</button>
            <button class="btn btn-outline-primary m-1" data-filter=".databases">Databases</button>
            <button class="btn btn-outline-primary m-1" data-filter=".bi-visualization">BI & Visualization</button>
        </div>

        <div id="skills-grid" class="grid">
            <div class="grid-item languages text-center">
                <i class="fab fa-python fa-2x"></i><p class="mt-1">Python</p>
            </div>
            <div class="grid-item databases text-center">
                <i class="fas fa-server fa-2x"></i><p class="mt-1">PostgreSQL</p>
            </div>
            <div class="grid-item bi-visualization text-center">
                <i class="fas fa-chart-bar fa-2x"></i><p class="mt-1">Power BI</p>
            </div>
            <div class="grid-item languages text-center">
                <i class="fas fa-database fa-2x"></i><p class="mt-1">SQL</p>
            </div>
             <div class="grid-item bi-visualization text-center">
                <i class="fas fa-chart-pie fa-2x"></i><p class="mt-1">Tableau</p>
            </div>
            <div class="grid-item databases text-center">
                <i class="fas fa-database fa-2x"></i><p class="mt-1">MySQL</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.querySelector('.grid');
            if (grid) {
                const iso = new Isotope(grid, {
                    itemSelector: '.grid-item',
                    layoutMode: 'fitRows',
                    transitionDuration: '0.6s'
                });

                const filterContainer = document.querySelector('#filters');
                filterContainer.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'BUTTON') { return; }
                    
                    const filterValue = e.target.getAttribute('data-filter');
                    iso.arrange({ filter: filterValue });

                    const currentActiveButton = filterContainer.querySelector('.active');
                    if(currentActiveButton) {
                        currentActiveButton.classList.remove('active', 'btn-primary');
                        currentActiveButton.classList.add('btn-outline-primary');
                    }
                    const newActiveButton = e.target;
                    newActiveButton.classList.add('active', 'btn-primary');
                    newActiveButton.classList.remove('btn-outline-primary');
                });
            }
        });
    </script>

</body>
</html>
